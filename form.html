<!doctype html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Web Forms</title>
</head>
<body>
	<h1>Personal Information</h1>
	<form action="formprocess.php" method="post">	
	Enter your name: <input type="text" name="name" /><br />
	Gender: <input type="radio" name="gender" value="Male" />Male <input type="radio" name="gender" value="Female" checked />Female <br />
	Hobbies &amp; Interests: <br />
	<input type="checkbox" name="hb[]" value="Music" checked />Music<br />
	<input type="checkbox" name="hb[]" value="Watching TV" checked />Watching TV<br />
	<input type="checkbox" name="hb[]" value="Playing sports" />Playing sports<br />
	<input type="checkbox" name="hb[]" value="Vehla" />Vehla<br />
	<input type="checkbox" name="hb[]" value="Mela" />Mela<br />
	<input type="checkbox" name="hb[]" value="Jhemela" />Jhemela<br />

	Address: <textarea rows="5" cols="50" name="address"></textarea><br />
	Course: 
	<select name="course">
		<option value="MBA">MBA</option>
		<option value="BBA">BBA</option>
		<option value="BCA" selected>BCA</option>
		<option value="B.Com">B.Com</option>
	</select>
	
	<button type="submit">OK</button>
	</form>

</body>
</html>
